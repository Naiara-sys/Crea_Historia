{% load static %} <!DOCTYPE html>
<html>
<head>
    <title>{{ titulo }}</title>
       <style>
      img {
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            display: block;      
            margin: 20px auto;   
        }
        body {
            background-color: #f4f4f4; 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px;
        }
        button {
            background-color: #4CAF50; 
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049; 
        }
    </style>
</head>
<body>
    <h1>{{ titulo }}</h1>
    
    <img src="{% static 'historia/'|add:imagen %}">
    
    <p>{{ texto }}</p>

    <a href="{% url 'inicio' %}">
        <button>Volver a empezar</button>
    </a>
</body>
</html>
